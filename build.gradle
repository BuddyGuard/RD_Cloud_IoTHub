apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'com.microsoft.azure.iothub.service.sdk', name:'iothub-service-sdk', version:'1.0.0-preview.4'
    compile group: 'com.microsoft.azure.iothub-java-client', name:'iothub-java-client', version:'1.0.0-preview.4'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}